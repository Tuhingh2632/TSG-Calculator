<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/eb4de62bcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Cal">
        <h1>Calculator</h1>
        <div id="Display-screen">
            <p id="display"></p>
        </div>
        <div class="Key-pad">
            <div class="button grey" data-value="Ac">
                <span>AC</span>
            </div>
            <div class="button grey" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="button grey" data-value="%">
                <span>%</span>
            </div>
            <div class="button red" data-value="/" >
                <span>/</span>
            </div>
            <div class="button grey" data-value="7">
                <span>7</span>
            </div>
            <div class="button grey" data-value="8">
                <span>8</span>
            </div>
            <div class="button grey" data-value="9">
                <span>9</span>
            </div>
            <div class="button red" data-value="*">
                <span>*</span>
            </div>
            <div class="button grey" data-value="4">
                <span>4</span>
            </div>
            <div class="button grey" data-value="5">
                <span>5</span>
            </div>
            <div class="button grey" data-value="6">
                <span>6</span>
            </div>
            <div class="button red" data-value="-">
                <span>-</span>
            </div>
            <div class="button grey" data-value="1">
                <span>1</span>
            </div>
            <div class="button grey" data-value="2">
                <span>2</span>
            </div>
            <div class="button grey" data-value="3">
                <span>3</span>
            </div>
            <div class="button red" data-value="+">
                <span>+</span>
            </div>
            <div class="button grey " data-value="pow" >
                <span><i class="fas fa-power-off"></i></span>
               
            </div>
            <div class="button grey" data-value="0" >
                <span>0</span>
               
            </div>
            <div class="button grey" data-value=".">
                <span>.</span>
            </div>
            <div class="button red" data-value="=">
                <span>=</span>
            </div>
        </div>

    </div>
    
   <script src="cal.js"></script>
</body>
</html>
